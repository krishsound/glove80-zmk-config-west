# ==============================================================================
# Comprehensive ZMK Configuration for Glove80 (Validated)
# ==============================================================================

#------------------------------------------------
# Core Behavior Configurations
#------------------------------------------------
# The most fundamental behaviors (hold-tap, sticky-key, mod-morph, tap-dance)
# are now enabled automatically by ZMK when other features need them.
# We only need to list optional, add-on behaviors here.

CONFIG_ZMK_BEHAVIOR_CAPS_WORD=y
CONFIG_ZMK_BEHAVIOR_KEY_REPEAT=y

#------------------------------------------------
# Feature Configurations
#------------------------------------------------
CONFIG_ZMK_COMBOS=y
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=8
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4

CONFIG_ZMK_MACRO=y
CONFIG_ZMK_BEHAVIOR_MACRO_ONE_PARAM=y
CONFIG_ZMK_BEHAVIOR_MACRO_TWO_PARAM=y

CONFIG_ZMK_UNICODE=y

#------------------------------------------------
# Mouse Keys & Pointer Emulation
#------------------------------------------------
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_INPUT_PROCESSOR_ADAPTIVE_MODE=y

#------------------------------------------------
# Power Management
#------------------------------------------------
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
CONFIG_ZMK_BATTERY_REPORTING=y

#------------------------------------------------
# System & Hardware
#------------------------------------------------
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=true
CONFIG_ZMK_SETTINGS=y
CONFIG_ZMK_SETTINGS_RESET_BEHAVIOR=y

#------------------------------------------------
# Bluetooth & Connectivity
#------------------------------------------------
CONFIG_ZMK_KEYBOARD_NAME="Glove80"
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
